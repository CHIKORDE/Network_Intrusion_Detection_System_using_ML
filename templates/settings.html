<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="checkbox"] { margin-right: 10px; }
        button { background: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>User Settings</h2>
    <form method="POST">
        <div class="form-group">
            <label>
                <input type="checkbox" name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
                Enable Email Notifications
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="dark_mode" {% if settings.dark_mode %}checked{% endif %}>
                Dark Mode
            </label>
        </div>

        <div class="form-group">
            <label for="language">Preferred Language:</label>
            <select name="language" id="language">
                <option value="English" {% if settings.language == "English" %}selected{% endif %}>English</option>
                <option value="Spanish" {% if settings.language == "Spanish" %}selected{% endif %}>Spanish</option>
                <option value="French" {% if settings.language == "French" %}selected{% endif %}>French</option>
            </select>
        </div>

        <button type="submit">Save Settings</button>
    </form>
</div>
</body>
</html>
