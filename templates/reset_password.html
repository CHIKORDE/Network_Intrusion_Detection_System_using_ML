<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f5f7fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 22px;
      }

      label {
        font-size: 14px;
        color: #444;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.2s ease;
      }

      input:focus {
        border-color: #4b7bec;
        outline: none;
        box-shadow: 0 0 4px rgba(75, 123, 236, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4b7bec;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background: #3867d6;
      }

      .back-link {
        text-align: center;
        margin-top: 15px;
      }

      .back-link a {
        color: #3867d6;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Reset Password for {{ email }}</h2>

      <form method="POST">
        <label>New Password</label>
        <input type="password" name="new_password" required />

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required />

        <button type="submit">Reset Password</button>
      </form>

      <div class="back-link">
        <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
      </div>
    </div>
  </body>
</html>
